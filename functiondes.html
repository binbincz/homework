<h1>跟随鼠标移动的动态图案</h1>
<h2>原理：</h2>
<h3>HTML5 Canvas</h3>
<h2>使用方法：</h2>
<h3>页面上侧——样式选择栏中的点击图案按钮；鼠标在页面上任意移动，图案便会跟随鼠标移动绘制出来，部分样式点击鼠标左键会特殊效果。</h3>
<h2>可选择图像有：</h2>
<h3>流动粒子、彩带、红色火焰、五彩火焰等(流动粒子的样式中，点击鼠标左键，会有惊喜哦！)</h3>
<br>
<br>
