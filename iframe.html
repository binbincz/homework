<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程设计</title>
</head>
<link href="./css/iframe.css" type="text/css" rel="stylesheet">
<body>
<!-- 上侧侧导航 -->
        <div class="main_left htmleaf-demo" style="height:10%">
                 <em>样式选择</em>
                 <span data-src="./colorbar.html" >首页</span>
                 <span data-src="./flame.html" >火焰</span>
                 <span data-src="./colorflame.html" >彩色火焰</span>
                 <span data-src="./flowparticle.html">流动的粒子</span>
                 <span data-src="./fireworks.html">烟花</span>
                 <!--<span data-src="./functiondes.html">使用说明</span>-->
        </div>

<!-- 下侧内容 -->
        <div class="main_right" style="height:90%">
            <iframe frameborder="0" scrolling="yes" style="width:100%;height:100%" src="./colorbar.html" id="aa" ></iframe>
        </div>

</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript">
        $(function(){
            $(".main_left span").on("click",function(){
                var address =$(this).attr("data-src");
                $("iframe").attr("src",address);
            });
        });
</script>
</html>
